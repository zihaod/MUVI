model:
  arch: muvi
  model_type: pretrain_vicuna
  ckpt: '/content/pretrain_checkpoint_len_15_epoch_10.pth'


datasets:
  musiccaps:
    data_type: audios
    

run:
  task: audio_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 4
  batch_size_train: 2
  batch_size_eval: 2
  num_workers: 0
  warmup_steps: 1000
  iters_per_epoch: 1000

  seed: 42
  output_dir: "/content/drive/MyDrive/model_weights/muvi/stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
