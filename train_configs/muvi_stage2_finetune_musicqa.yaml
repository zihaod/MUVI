model:
  arch: muvi
  model_type: pretrain_vicuna
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/content/pretrain_checkpoint_len_15_epoch_10.pth'
  max_txt_len: 160
  end_sym: "###"



datasets:
  musicqa:
    data_type: audios



run:
  task: audio_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 6
  batch_size_train: 2
  batch_size_eval: 2
  num_workers: 4
  warmup_steps: 5000
  iters_per_epoch: 5000
  accum_grad_iters: 16

  seed: 42
  output_dir: "/content/drive/MyDrive/model_weights/muvi/stage2"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
