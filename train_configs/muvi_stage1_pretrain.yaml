run:
  task: audio_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 4
  batch_size_train: 4 #64
  batch_size_eval: 4 #64
  num_workers: 1 #4 (> 1 currently throws error)
  warmup_steps: 5000
  iters_per_epoch: 5000

  seed: 42
  output_dir: "./outputs"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
