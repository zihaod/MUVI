model:
  arch: muvi
  model_type: pretrain_vicuna
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/path/to/stage1/checkpoint/'



datasets:
  musicqa:



run:
  task: audio_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 8 #64
  batch_size_eval: 8 #64
  num_workers: 4
  warmup_steps: 500
  iters_per_epoch: 500

  seed: 42
  output_dir: "./outputs"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
